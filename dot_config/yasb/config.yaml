    #   center:
    #     alignment: "center"
    #     stretch: true
    #   right:
    #     alignment: "right"
    #     stretch: false
  secondary-bar:
    enabled: true
    screens: ['L1'] 
    class_name: "yasb-bar"
    alignment:
      position: "top"
      center: false
    blur_effect:
      enabled: false
      acrylic: false
      dark_mode: false
    window_flags:
      always_on_top: false
      windows_app_bar: true
      hide_on_fullscreen: true
    dimensions:
      width: "100%"
      height: 40
    padding:
      top: 0 # 4 4 2 4
      left: 0
      bottom: 0
      right: 0
    animation:
      enabled: true
      duration: 500
    widgets:
      left:
        - home
        - clock
        - komorebi_active_layout
        - komorebi_workspaces
      center:
        # - taskbar
        - active_window
      right:
        # - cava
        # - cpu
        # - memory
        # - media
        # - volume
        # - wifi
        - systray
        - apps
