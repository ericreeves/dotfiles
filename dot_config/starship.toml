[username]
format = '[  ]($style)[$user]($style)[]()'
style_user = 'fg:white'
style_root = 'fg:red bold'
show_always = true
disabled = false

[hostname]
format = '[$ssh_symbol](fg:white)[$hostname](fg:white)[ ]()'
ssh_only = false
ssh_symbol = '' # '⇒' # ' ' # 'ﬁ⇒'
#trim_at = '.companyname.com'
disabled = false

[sudo]
format = '[ ](fg:red bold)[as $symbol]($style)'
style = 'fg:red bold'
symbol = ' ' # ' ❯ '
disabled = false

[directory]
format = '[ ](fg:mauve)[$read_only]($read_only_style)[$repo_root]($repo_root_style)[$path]($style)'
style = 'fg:mauve'
home_symbol = ' ~'
read_only = ' ' # ' ' # ' ''
read_only_style = 'fg:cyan'
truncation_length = 3
truncation_symbol = '…/'
truncate_to_repo = false
repo_root_format = '[ ](fg:mauve)[$read_only]($read_only_style)[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[ ]()'
repo_root_style	= 'fg:mauve'
use_os_path_sep = true
disabled = false

[git_branch]
format = '[ $symbol $branch(:$remote_branch)]($style)[ ]()'
style = 'fg:blue'
symbol = ''
#ignore_branches = ['master', 'main']

[git_commit]
format = '[\($hash$tag\)]($style)[ ]()'
style = 'fg:blue'
commit_hash_length = 8
tag_symbol = ' ' # ' ''
disabled = false

[git_metrics]
format = '[\[+$added/]($added_style)[-$deleted\]]($deleted_style)[ ]()'
added_style = 'fg:blue'
deleted_style = 'fg:blue'
disabled = false

[git_status]
# place symbols before '$count'
format = '([$all_status$ahead_behind]($style))'
style = 'fg:blue'
conflicted = '[${count} ](fg:red)'
ahead = '[⇡${count} ](fg:yellow)'
behind = '[⇣${count} ](fg:yellow)'
diverged = '[⇕${ahead_count}⇡${behind_count}⇣ ](fg:yellow)' # ⇕ ↕ ⇳ 󰹹 󰹺 󰧈 
up_to_date = '[✓ ](fg:green)'
untracked = '[ﳇ${count} ](fg:red)' # ' ' # '? '
stashed = '[${count} ](fg:red)' # '📦 '# ' ' # ' ' # ' ' # ' ' 
modified = '[󰷉${count} ](fg:yellow)' # '📝' # '! ' #  #  # 
staged = '[${count} ](fg:green)' # '+ '
renamed = '[${count} ](fg:yellow)' # ' ' # '﫦' # ᴂ #  #  #  # ﳳ
deleted = '[﯊${count} ](fg:orange)' # '🗑 ' '- '
disabled = false

[jobs]
format = '[  ](fg:blue bold)[$number$symbol]($style)'
style = 'fg:blue'
symbol = '省' # '廒' # '󰜎' # '' # '✦'
symbol_threshold = 1
number_threshold = 4
disabled = false

[memory_usage]
format = '[  ](fg:purple bold)[$symbol ${ram} ${swap}]($style)'
style = 'fg:purple'
symbol = '﬙ 北' # '﬙ 痢' # '﬙ / 󰾵' # '󰍛 󰾵' # '﬙ 󰾴' # '﬙ 󰾶' # '﬙ 󰾷' '﬙ 󰣂'
threshold = 75
disabled = false

[cmd_duration]
format = '[  $duration ]($style)'
style = 'fg:white'
min_time = 500
disabled = false

[fill]
style = 'fg:surface2'
symbol = '─'

[status]
format = '[$symbol$status $hex_status  $signal_number-$signal_name ]($style)'
style = 'fg:red'
symbol = '✘ '
disabled = false

[localip]
format = '[$localipv4 ](fg:green bold)'
ssh_only = true
disabled = false

[time]
disabled = false
style = "bold bright-black"
format = "[ $time](fg:bright-blue)[ ───╮](fg:surface2)"

[terraform]
format = '[ $workspace@$version]($style) '
style = "fg:mauve"

[python]
symbol = '󰌠 '
format = 'via [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

